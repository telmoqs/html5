  <script type="text/javascript">
      $(document).ready(function () {
          $("#content div:nth-child(1)").show();
          $(".abas li:first div").addClass("selected");
          $(".aba").click(function () {
              $(".aba").removeClass("selected");
              $(this).addClass("selected");
              var indice = $(this).parent().index();
              indice++;
              $("#content div").hide();
              $("#content div:nth-child(" + indice + ")").show();
          });

          $(".aba").hover(
              function () { $(this).addClass("ativa") },
              function () { $(this).removeClass("ativa") }
          );
      });
  </script>
  <script type="text/javascript">
      function AssignValues() {
          localStorage.setItem("text1", document.form1.text1.value);
          localStorage.setItem("text2", document.form1.text2.value);
          localStorage.setItem("text3", document.form1.text3.value);
      }

      function Value1() {
          alert("Value 1 is " + localStorage.getItem("text1"));
      }

      function Value2() {
          alert("Value 2 is " + localStorage.getItem("text2"));
      }

      function Value3() {
          alert("Value 3 is " + localStorage.getItem("text3"));
      }

      function ShowLength() {
          alert("No of items in local storage is " + localStorage.length);
      }
      function ClearStorage() {
          localStorage.clear();
          alert("No of items in local storage is " + localStorage.length);
      }
  </script>

  <style>
    @import url(https://fonts.googleapis.com/css?family=Titillium+Web);

    *,
    *:after,
    *:before {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Titillium Web', sans-serif;
      line-height: 1.5;
      color: #444;
      font-size: 16px;
    }

    p {
      padding: 0 10px;
    }

    .tabs-container {
      position: relative;
      height: 360px;
      max-width: 98%;
      margin: 0 auto;
    }

    .tabs-container p {
      margin: 0;
      padding: 0;
    }

    .tabs-container:after {
      content: '.';
      display: block;
      clear: both;
      height: 0;
      font-size: 0;
      line-height: 0;
      visibility: none;
    }

    input.tabs {
      display: none;
    }

    input.tabs+label {
      line-height: 40px;
      padding: 0 20px;
      float: left;

      background: #444;
      color: #fff;
      cursor: pointer;
      transition: background ease-in-out .3s;
    }

    input.tabs:checked+label {
      color: #000;
      background: #eee;
    }

    input.tabs+label+div {
      width: 98%;
      opacity: 0;
      position: absolute;
      background: #eee;
      top: 40px;
      left: 0;
      height: 800px;
      padding: 10px;
      z-index: -1;
      transition: opacity ease-in-out .3s;
    }

    input.tabs:checked+label+div {
      opacity: 1;
      z-index: 1000;
    }
  </style>
</head>
